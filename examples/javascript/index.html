<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example :: Movie Masher JavaScript</title>
    <script src="../../dist/moviemasher.min.js"></script>
    <script src="index.js"></script>
    <style>canvas, textarea { width: 320px; height: 240px; }</style>
  </head>
  <body onload='handleLoadBody()'>
    <canvas id='canvas'></canvas>
    <textarea id='textarea'></textarea>
    <div>
      <input id="range" type="range" step="0.001" value="0" min="0" max="1" oninput="masher.position=this.value" />
      <button onclick="masher.paused = !masher.paused">Play/Pause</button>
    <div>
      <button onclick="add_media('color')">Add Color Theme</button>
      <button onclick="add_media('title')">Add Title Theme</button>
      <button onclick="add_media('cable')">Add Cable Image</button>
      <button onclick="add_media('frog')">Add Frog Image</button>
      <button onclick="add_media('globe')">Add Globe Image</button>
    </div>
  </body>
</html>
